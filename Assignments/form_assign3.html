<!DOCTYPE html>
<html>
    <head>
        <title> Form </title>
    </head>
    <body>
        <form action="#">
            <div>
                <label for="Name">Full Name*</label>
                <input type="text" name="" id="Name" placeholder="First Name" required>
                <input type="text" id="Name" placeholder="Last Name">
            </div>
            <br>
            <div>
                <label for="Address"> Address</label>
                <textarea name="" id="Address" cols="10" rows="5"></textarea>
            </div>
            <br>
            <div>
                <label for="Email">Email*</label>
                <input type="text" id="Email" required>
            </div>
            <br>
            <div>
                <label for="phone">Phone*</label>
                <input type="number" id="phone" required>
            </div>
            <br>
            <div>
                <label for="gender">Gender*</label>
                <input type="radio" id="Male" name="Gender" required>  <!--name should be same so select only one-->
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="Gender"required>
                <label for="Female">Female</label>
            </div>
            <br>
            <div>
                <label for="hobbies">Hobbies</label>
                <input type="checkbox" id="Cricket">
                <label for="">Cricket</label>
                <input type="checkbox" id="Movies">
                <label for="">Movies</label>
                <input type="checkbox" id="Hockey">
                <label for="">Hockey</label>
            </div>
            <br>
            <div>
                <label for="language">Languages</label>
                <select multiple name="language" id="language">
                    <option value="selectlang"></option>
                    <option value="hindi">Hindi</option>
                    <option value="english">English</option>
                    <option value="french">French</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Skills">Skills</label>
                <select name="skills" id="Skills">
                    <option value="selectskill">Select skills</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="DBMS">DBMS</option>
                </select>
            </div>
            <br>
            <div>
                <label for="countryy">Country*</label>
                <input name="countryy" id="countryy" list="country" required>
                <datalist id="country">
                   <option value="India"></option>
                   <option value="China"></option>
                   <option value="Russia"></option>
                   <option value="America"></option>
                </datalist>
            </div>
            <br>
            <div>
                <label for="dob"> Date of birth </label>
                <input type="date" id="dob">
            </div>
            <br>
            <div>
                <img src="images/camera.png" width="50px" height="50px" alt="">
                <input type="file">
            </div>
            <br>
            <div>
                <label for="pass">Password</label>
                <input type="password" id="pass">
            </div>
            <br>
            <div>
                <label for="cpass">Confirm Password</label>
                <input type="password" id="cpass">
            </div>
            <br>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </form>
        <br>

        
    </body>
</html>
